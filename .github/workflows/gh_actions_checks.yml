name: Build docker, run flake8 and mypy
on:
  push:
    branches:
      [ master, develop ]
  pull_request:
    branches:
      [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker
        run: docker compose up -d --build
      - name: Flake8
        run: docker-compose exec -T fastapi flake8 .
      - name: Mypy
        run: docker-compose exec -T fastapi mypy .
