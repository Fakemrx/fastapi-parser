default_stages: [commit]
minimum_pre_commit_version: 2.10.1

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-docstring-first
    -   id: check-merge-conflict
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: mypy
        name: Run mypy
        entry: python -m mypy
        language: system
        types: [python]
        args: ["--ignore-missing-imports"]
    -   id: flake8
        name: Run flake8
        entry: python -m flake8
        language: system
        types: [ python ]
    -   id: black
        name: black
        entry: black .
        language: system
        types: [python]
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        args:
          [
            "-rn",
            "-sn",
          ]